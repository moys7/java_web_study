<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_event.html</title>
</head>
<body>
    <h1>이벤트 테스트</h1>
    <div id="app">
        <!--
            v-on:이벤트명="methods object 에 있는 호출될 함수명"
        -->
        <button v-on:click="clicked">눌러보셈</button> //clicked()라고 적어도되고 clicked라고 적어도 된다.
        <p>{{msg}}</p>
    </div>
    <div>
    	<button onclick="clicked()">눌러보셈2</button>
    	<p id="one"></p>
    </div>
    <script>
    	//msg라는 변수를 만들고 초기값을 지정한다.
    	let msg="";
    	//msg 변수안에 있는 값을 id가 one인 요소의 innerText로 출력한다(당연히 아무것도 출력되지 않음)
    	document.querySelector("#one").innerText=msg;
    	//버튼을 눌렀을때 호출되는 함수
    	function clicked(){
    		//msg변수 안에 있는 값을 바꾼다.(이걸 바꾼다고 해서 p요소의 innerText가 자동으로 바뀔리는 없곘죠?)
    		msg="버튼을 눌렀네여?"
			//p요소의 innerText가 수정되기 위해서는 아래의 코드가 필요하다.
  			document.querySelector("#one").innerText=msg;//그래서 넣어줬다. 위에는 비어있는 변수를 넣었기에
    	}
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let app=new Vue({
            el:"#app",
            data:{
                msg:""
            },
            methods:{
                clicked:function(){
                    console.log("버튼을 눌렀네요?");
                    //data object 안에있는 msg 참조 
                    this.msg="버튼을 눌렀네요?";
                }
            }
        });
    </script>
</body>
</html>
